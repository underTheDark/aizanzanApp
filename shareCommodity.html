<script>
	var userId = getParam("userId");
    var commodityId = getParam("commodityId");
    var sptype = getParam("sptype");
    
	// 截取url问号传值
    function getParam(paramName) {
        paramValue = "", isFound = !1;
        if (this.location.search.indexOf("?") == 0 && this.location.search.indexOf("=") > 1) {
            arrSource = unescape(this.location.search).substring(1, this.location.search.length).split("&"), i = 0;
            while (i < arrSource.length && !isFound) arrSource[i].indexOf("=") > 0 && arrSource[i].split("=")[0].toLowerCase() == paramName.toLowerCase() && (paramValue = arrSource[i].split("=")[1], isFound = !0), i++
        }
        return paramValue == "" && (paramValue = null), paramValue
    }
    
    if(sptype == 1){
    	$.post("dTKTop/finddtksp",{"id":commodityId,"userId":userId},function (res) {
			if (200==res.code){
			    console.log(res);
			    //获取商品图片
				var imgUrl = res.data.Pic;
	            var imgUrls = imgUrl.split(",");
	            if(imgUrls.length>0){
	                $("#img").append("<div class=\"swiper-slide\">\n" +
	                    "\t\t\t\t\t<img src="+imgUrls[0]+" alt=\"\">\n" +
	                    "\t\t\t\t</div>");
				}
				var str = res.data.str;
				if (null!=str && ""!=str){
				    $("#word-text").html(str);
				}
			}
	    })
    }else{
    	$.post("dTKTop/findhdksp",{"id":commodityId,"userId":userId},function (res) {
			if (200==res.code){
			    console.log(res);
			    //获取商品图片
				var imgUrl = res.data.itempic;
	            var imgUrls = imgUrl.split(",");
	            if(imgUrls.length>0){
	                $("#img").append("<div class=\"swiper-slide\">\n" +
	                    "\t\t\t\t\t<img src="+imgUrls[0]+" alt=\"\">\n" +
	                    "\t\t\t\t</div>");
				}
                var str = res.data.str;
                if (null!=str && ""!=str){
                    $("#word-text").html(str);
                }
			}
	    })
    }

    var clipboard = new ClipboardJS('.icopy');

    clipboard.on('success', function(e) {
        console.log(e);
        $("#icopy").html("复制成功");
    });

    clipboard.on('error', function(e) {
        console.log(e);
    });

</script>
