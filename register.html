<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
     <div id="register">
         <div class="register_main">
             <input class="phone" type="text" placeholder="请输入手机号"/>
             <div class="code">
                 <input class="authCode" type="text" placeholder="请输入验证码"/>
                 <input  class="getAuthCode" type="button" value="获取验证码"/>
             </div>
             <input class="password" type="text" placeholder="请输入登录密码" />
             <input  class="regBtn" type="button" value="立即注册"/>
         </div>
         <div class="register_tabBar">
             <p>随&nbsp;&nbsp;时</p>
             <p></p>
             <p>随&nbsp;&nbsp;地</p>
             <p></p>
             <p>陪&nbsp;&nbsp;你</p>
         </div>
     </div>
    
     <script src="./js/jquery-1.11.3.min.js"></script>
     <script type="text/javascript">
        
         $(function(){
            
             //获取手机验证码
             $(".getAuthCode").on("click",function(){
                var phone=$(".phone").val();
                
                $.post("http://39.106.137.5:11700/user/sendRegisterSMSCode",{
                     phone:phone,
                    
                 },function(data){
                     console.log(data)
                     if(data.code==1){
                         alert()
                     }else{
                         alert(data.msg_cn)
                     }
                 })
             })
            // 跳转下载页面
             $(".regBtn").on("click",function(){
                 var phone=$(".phone").val();
                 var password=$(".password").val();
                 var code=$(".authCode").val();
                 $.post("http://39.106.137.5:11700/user/register",{
                     phone:phone,
                     password:password,
                     SMSCode:code
                 },function(data){
                     console.log(data)
                 })
             })
         })
     </script>
</body>
</html>
